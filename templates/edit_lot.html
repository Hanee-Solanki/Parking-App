{% extends 'base.html' %}
{% block title %}Create a Parking Lot{% endblock %}
{% block content %}
<header class="site-header text-center py-3">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo" class="site-logo">
    </a>
</header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="edit-lot shadow p-4 rounded bg-white" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Edit Parking Lot</h2>
        <form action="{{ url_for('edit_lot', lot_id=parkinglot.lot_id) }}" method="POST" id="edit-lot-form">
            <div class="mb-3">
                <label for="location_name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name" value="{{ parkinglot.location_name }}" disabled/>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ parkinglot.address }}" disabled/>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ parkinglot.postal_code }}" disabled/>
            </div>
            <div class="mb-3">
                <label for="max_spots" class="form-label">Maximum Number of Spots</label>
                <input type="number" class="form-control" id="max_spots" name="max_spots" value="{{ parkinglot.max_spots }}" required/>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per Hour ($)</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ parkinglot.price }}" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
