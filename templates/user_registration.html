{% extends "base.html" %}
{% block title %}Create an Account {% endblock %}
{% block content %}
<header class="site-header text-center py-3">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo" class="site-logo">
    </a>
</header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card shadow p-4 rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">CREATE AN ACCOUNT</h2>
        <form action="{{ url_for('user_registration') }}" method="POST" id="registration-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Sign Up</button>
            </div>
        </form>
        <div class="footer-text text-center mt-3">
            Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>
        </div>
    </div>
</div>

{% endblock %}
