<!DOCTYPE html>
<html>
    <head>
        <!--meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!--stylesheet-->
        <link href="{{ url_for('static',filename='/css/stylesheet.css') }}" rel="stylesheet"/>
        <!--Google Icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=contact_support" />
        <!--Charts.js CDN-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% with messages=get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show m-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
