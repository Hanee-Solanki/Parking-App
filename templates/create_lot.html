{% extends 'base.html' %}
{% block title %}CREATE A PARKING LOT{% endblock %}
{% block content %}
<header class="site-header text-center py-3">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo" class="site-logo">
    </a>
</header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="new-lot shadow p-4 rounded bg-white" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Create a Parking Lot</h2>
        <form action="{{ url_for('create_lot') }}" method="POST" id="new-lot-form">
            <div class="mb-3">
                <label for="location_name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name" required/>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required/>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" required/>
            </div>
            <div class="mb-3">
                <label for="max_spots" class="form-label">Maximum Number of Spots</label>
                <input type="number" class="form-control" id="max_spots" name="max_spots" required/>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per Hour ($)</label>
                <input type="number" class="form-control" id="price" name="price" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Create</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
