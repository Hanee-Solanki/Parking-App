{% extends "base.html" %}
{% block title %}User Login {% endblock %}
{% block content %}
<header class="site-header text-center py-3">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo" class="site-logo">
    </a>
</header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card shadow p-4 rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">LOG IN</h2>
        <form action="{{ url_for('user_login') }}" method="POST" id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
            <div class="d-grid">
                <button type="submit" class="btn btn-green">Login</button>
            </div>
        </form>
        <div class="footer-text text-center mt-3">
            Don't have an account? <a href="{{ url_for('user_registration') }}">Register here</a>
        </div>
    </div>
</div>

{% endblock %}
